name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build
        run: bun run build

      - name: Run tests
        run: bun run test

      - name: Test Node.js entry point
        run: node bin/index.mjs --help

      - name: Test Bun entry point
        run: bun bin/index.ts --help

      - name: Test CLI commands
        run: |
          node bin/index.mjs --version
          node bin/index.mjs config

      - name: Verify package
        run: npm pack --dry-run
