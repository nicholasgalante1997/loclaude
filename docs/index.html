    <link rel="stylesheet" href="custom.css" />

  <body>
    <div id="app">Loading...</div>

    <script>
      window.$docsify = {
        name: 'loclaude',
        nameLink: '/',
        repo: 'https://github.com/nicholasgalante1997/loclaude',
        loadSidebar: true,
        loadNavbar: false,
        coverpage: true,
        onlyCover: false,
        auto2top: true,
        maxLevel: 3,
        subMaxLevel: 0,

        // Search plugin config
        search: {
          maxAge: 86400000,
          paths: 'auto',
          placeholder: 'Search documentation...',
          noData: 'No results found',
          depth: 3,
          hideOtherSidebarContent: false
        },

        // Copy code plugin
        copyCode: {
          buttonText: 'Copy',
          successText: 'Copied!'
        },

        // Tabs plugin
        tabs: {
          persist: true,
          sync: true,
          theme: 'classic',
          tabComments: true,
          tabHeadings: true
        },

        // Pagination
        pagination: {
          previousText: 'Previous',
          nextText: 'Next',
          crossChapter: true,
          crossChapterText: true
        },

        // Theme color
        themeColor: '#6366f1',

        // Format updated time
        formatUpdated: '{MM}/{DD}/{YYYY} {HH}:{mm}',

        // Alias for cleaner URLs
        alias: {
          '/.*/_sidebar.md': '/_sidebar.md'
        }
      };
    </script>

    <!-- Docsify Core -->
